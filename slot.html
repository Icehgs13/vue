<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot分发</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <my-component>
            <h2 slot="header">标题1</h2>
            <p>正文内容</p>
            <p>更多的正文内容</p>
            <div slot="footer">底部信息</div>
        </my-component>
    </div>   
</body>
<script>
    Vue.component('my-component',{
        template: `\
            <div class="container">\
                <div class="header">\
                    <slot name="header"><slot>\
                </div>\
                <div class="main">\
                    <slot></slot>\
                </div>\
                <div class="footer">\
                    <slot name="footer"></slot>\
                </div>\
            </div>\    
        `,
        data: function() {
            return {
               
            }
        }
    })

    var app = new Vue({
        el: '#app'
    })
</script>
</html>
